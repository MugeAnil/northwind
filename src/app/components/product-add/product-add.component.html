<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="cart-header">
                <h5 class="title"  >Ürün Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <label for="productName">Ürün Adı</label>
                    <div class="form-group">
                        <input type="text" id="productName" formControlName="productName"
                         class="form-control"  placeholder="Ürün adı"  />
                    </div>
                </form>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <label for="categoryId">Ürün Kategorisi</label>
                    <div class="form-group">
                        <input type="number" id="categoryId" formControlName="categoryId"
                         class="form-control"  placeholder="Kategori"  />
                    </div>
                </form>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <label for="unitsInStock">Stok Adedi</label>
                    <div class="form-group">
                        <input type="number" id="unitsInStock" formControlName="unitsInStock"
                         class="form-control"  placeholder="Stock adedi"  />
                    </div>
                </form>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <label for="unitPrice">Ürün Fiyatı</label>
                    <div class="form-group">
                        <input type="number" id="unitPrice" formControlName="unitPrice"
                         class="form-control"  placeholder="Fiyatı"  />
                    </div>
                </form>
            </div>
            <div class="card-footer" > </div>
            <button type="submit" class="btn btn-primary" (click)="add()">Ekle</button>
        </div>

    </div>
</div>
