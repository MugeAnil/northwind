<div *ngIf="dataLoaded == false " class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="filterText" class="form-label"><th>Ürün ara</th></label>
    <input type="text" [(ngModel)]="filterText" class="form-control"   id="filterText" placeholder="arama ifadesi giriniz">
  </div>
  <div *ngIf="filterText.length>2 "  class="alert alert-primary" role="alert">
    {{filterText}} aradınız
  </div>
<table *ngIf="dataLoaded == true " class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Ürün Adı</th>
            <th>Category ID</th>
            <th>Fiyat</th>
            <th>KDV fiyatı</th>
            <th>Stok Adedi</th>
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let product of products| filterPipe:filterText ">
            <td>{{product.productId}}</td>
            <td>{{product.productName | uppercase}}</td>
            <td>{{product.categoryId}}</td>
            <td>{{product.unitPrice | currency}}</td>
            <td>{{product.unitPrice| vadAdded:10 | currency}}</td>
            <td>{{product.unitsInStock}}</td>
            <td><button (click)="addToCart(product)" type="button" class="btn btn-primary">Sepete Ekle</button></td>
            
        </tr>
    </tbody>
    
</table>
